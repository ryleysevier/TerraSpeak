<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>
<body ng-app="terraSpeak" ng-cloak>
<div ng-controller="TerraSpeakCtlr" layout="column" ng-cloak class="md-inline-form">

    <md-card>
        <md-card-title>
            Terra Speak
        </md-card-title>

        <md-card-content>
            <div>
                <form name="userForm">

                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Room</label>
                            <md-select ng-model="selectedRoom">
                                <md-option ng-repeat="room in rooms" value="{{room.value}}">
                                    {{room.display}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container class="md-block" flex>
                            <label>Broadcast Message</label>
                            <input type="text" ng-model="message">
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container class="md-block" flex>
                            <label>Accent</label>
                            <md-select ng-model="selectedAccent">
                                <md-option ng-repeat="accent in accents" value="{{accent.value}}">
                                    {{accent.display}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-slider-container flex>
                            <span>Volume</span>
                            <md-slider flex min="0" max="100" ng-model="volume" aria-label="Volume" id="volume-slider">
                            </md-slider>
                            <md-input-container>
                                <input flex type="number" ng-model="volume" aria-label="Volume" aria-controls="volume-slider">
                            </md-input-container>
                        </md-slider-container>
                    </div>

                </form>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center">
            <md-button flex class="md-raised" ng-click="tellTerra()">Speak!</md-button>
        </md-card-actions>
    </md-card>
</div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

<!-- My Stuff -->
<script src="terraSpeak.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

</body>
</html>
